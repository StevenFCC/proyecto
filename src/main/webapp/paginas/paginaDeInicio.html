<!DOCTYPE html>
<html>

<head>
	<title>INICIO</title>
	<link rel="stylesheet" type="text/css" href="../css/estilosDePaginaGeneral.css"></link>
	<link rel="stylesheet" type="text/css" href="../css/estilosDePaginaDeInicio.css"></link>
	<script type="text/javascript" src="../js/paginaDeInicio.js"></script>
</head>

<body onload="controladorDeCheckbox(false, false, false, false, false, false)">
	<div class="divDeNombrePagina">
	<p class="pNombrePagina">ELECTRO STORE</p>
	<hr class="hrNombrePagina">
	</div>
	
	<div id="filtros">
		<p class="pFiltros">Filtrar por</p>
		<div id="filtrosAplicados"></div><hr>
			
		<p class="pFiltros">Categorias:</p>
			<p class="pFiltros"><input type="checkbox" onclick="creadorDeCocinas()" id="cocinas"> Cocinas</p>
			<p class="pFiltros"><input type="checkbox" onclick="creadorDeAiresAcondicionados()" id="airesAcondicionados"> Aires Acondicionados</p>
			<p class="pFiltros"><input type="checkbox" onclick="creadorDeVentiladores()" id="ventiladores"> Ventiladores</p>
			<p class="pFiltros"><input type="checkbox" onclick="creadorDeTelevisores()" id="televisores"> Televisores</p>
			<p class="pFiltros"><input type="checkbox" onclick="creadorDeNotebooks()" id="notebooks"> Notebooks</p>
			<p class="pFiltros"><input type="checkbox" onclick="creadorDeSmartphones()" id="celulares"> Celulares</p>
	</div>
	
	<div class="divTituloProductos" ">
		<p class="pTituloProductos">Productos:</p>
	</div>

	<div id="productosAMostrar">
	</div>
</body>

</html>
