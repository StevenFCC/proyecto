<!DOCTYPE html>
<html>

<head>
	<title>INICIO</title>
	<link rel="stylesheet" type="text/css" href="../css/estilosDePaginaGeneral.css"></link>
	<link rel="stylesheet" type="text/css" href="../css/estilosDePaginaDeInicio.css"></link>
	<script type="text/javascript" src="../js/paginaDeInicio.js"></script>
</head>

<body>
	<div class="divDeNombrePagina">

	<div id="filtros">

			<input type="radio" name="Categorias" onclick="creadorDeNotebooks()" id="notebooks" class="inputRadioButton"> <p class="pFiltros">Notebooks</p>
			<input type="radio" name="Categorias" onclick="creadorDeSmartphones()" id="celulares" class="inputRadioButton"> <p class="pFiltros">Celulares</p>

	<div class="divTituloProductos" ">

	</div>

	<div id="productosAMostrar">
